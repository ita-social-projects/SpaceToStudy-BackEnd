    items:
      type: object
      properties:
        _id:
          type: string
        price:
          type: number
        proficiencyLevel:
          type: array
          items:
            type: string
            enum:
              - Beginner
              - Intermediate
              - Advanced
              - Test Preparation
              - Professional
              - Specialized
        title:
          type: string
        description:
          type: string
        languages:
          type: array
          items:
            type: string
            enum:
              - English
              - Ukrainian
              - Polish
              - German
              - French
              - Spanish
              - Arabic
        authorRole:
          type: string
        author:
          type: string
