definitions:
  finishedLessons:
    type: array
    items:
      type: object
      properties:
        _id:
          type: string
        lesson:
          type: string
          ref: '#/definitions/lesson'
        status:
          type: string
          enum:
            - progress
            - finished
            - assigned
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
  finishedLessonBody:
    type: object
    properties:
      lesson:
        type: string
        ref: '#/definitions/lesson'
      status:
        type: string
        enum:
          - progress
          - finished
          - assigned
  finishedLesson:
    type: object
    properties:
      _id:
        type: string
      lesson:
        type: string
        ref: '#/definitions/lesson'
      status:
        type: string
        enum:
          - progress
          - finished
          - assigned
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
