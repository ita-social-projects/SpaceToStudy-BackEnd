paths:
  /messages:
    post:
      security:
        - cookieAuth: []
      tags:
        - Messages
      summary: Create a new message.
      description: Create and save a new message to database.
      produces:
        - application/json
      requestBody:
        required: true
        description: Create new message.
        content:
          application/json:
            schema:
              $ref: '#/definitions/messageBody'
            example:
              text: 'Some text'
              isRead: false
              isNotified: false
      responses:
        201:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/messages'
              example:
                - _id: 64a28e8c5d56f749c7d915d0
                  author: { _id: 6421d9833cdf38b706756dff, photo: 1687425744398-ITA wallpapers-19.png }
                  authorRole: 'student'
                  text: 'Some text'
                  isRead: false
                  isNotified: false
                  chat: 6421d9833cdf38b706756dfd
                  createdAt: 2023-20-01T13:25:36.292Z
                  updatedAt: 2023-20-01T13:25:36.292Z
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: 'UNAUTHORIZED'
                message: 'The requested URL requires user authorization.'
    get:
      security:
        - cookieAuth: []
      tags:
        - Messages
      summary: Find your messages in chat
      description: Finds and returns an array with a list of all your messages related to specific chat.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the chat that needs to be fetched messages from
          type: string
        - in: query
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          name: skip
          schema:
            type: integer
          required: false
        - in: query
          name: message
          schema:
            type: string
          required: false  
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/messages'
              example:
                - _id: 64a28e8c5d56f749c7d915d0
                  author: { _id: 6421d9833cdf38b706756dff, photo: 1687425744398-ITA wallpapers-19.png }
                  authorRole: 'student'
                  text: 'Some text'
                  isRead: false
                  isNotified: false
                  chat: 6421d9833cdf38b706756dfd
                  createdAt: 2023-20-01T13:25:36.292Z
                  updatedAt: 2023-20-01T13:25:36.292Z
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 403
                code: FORBIDDEN
                message: You do not have permission to perform this action.
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: DOCUMENT_NOT_FOUND
                message: Chat with the specified id was not found.
