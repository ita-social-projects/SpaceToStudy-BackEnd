paths:
  /messages:
    post:
      security:
        - bearerAuth: []
      tags:
        - Messages
      summary: Create a new message.
      description: Create and save a new message to database.
      produces:
        - application/json
      responses:
        201:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/messages'
              example:
                - _id: 64a28e8c5d56f749c7d915d0
                  author: 6421d9833cdf38b706756dff
                  authorRole: "student"
                  text: "Some text"
                  isRead: false
                  isNorified: false
                  chat: 6421d9833cdf38b706756dfd
                  createdAt: 2023-20-01T13:25:36.292Z
                  updatedAt: 2023-20-01T13:25:36.292Z
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: 'UNAUTHORIZED'
                message: 'The requested URL requires user authorization.'
 