definitions:
  users:
    type: array
    items:
      type: object
      properties:
        _id:
          type: string
        role:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        lastLogin:
          type: string
          format: date-time
  user:
    type: object
    properties:
      _id:
        type: string
      role:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      isEmailConfirmed:
        type: boolean
      isFirstLogin:
        type: boolean
