definitions:
  lessonBody:
    type: object
    properties:
      title:
        type: string
        minLength: 1
        maxLength: 100
      content:
        type: string
        minLength: 50
      description:
        type: string
        minLength: 1
        maxLength: 1000
      attachments:
        type: array
        $ref: '#/components/attachments'
    required:
      - title
      - description