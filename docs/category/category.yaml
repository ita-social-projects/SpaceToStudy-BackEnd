paths:
  /categories:
    get:
      security:
        - bearerAuth: []
      tags:
        - Categories
      summary: Find all categories
      description: Finds and returns an array with a list of categories
      produces:
        - application/json
      parameters:
        - in: query
          name: match
          schema:
            type: string
          required: false
        - in: query
          name: skip
          schema:
            type: string
          required: false
        - in: query
          name: limit
          schema:
            type: string
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/categories'
              example:
                - _id: 64045f98b131dd04d7896af6
                  name: languages
                  categoryIcon:
                    path: categories-icons/link-to-icon.png
                    color: '#66c42c'
                  totalOffers: { student: 10, tutor: 8 }
                  createdAt: 2023-20-01T13:25:36.292Z
                  updatedAt: 2023-20-01T13:25:36.292Z
                - _id: 640461e3cfdda3f3d16dcac5
                  name: music
                  categoryIcon:
                    path: categories-icons/link-to-icon.png
                    color: '#66c42c'
                  totalOffers: { student: 10, tutor: 8 }
                  createdAt: 2023-20-01T13:25:36.292Z
                  updatedAt: 2023-20-01T13:25:36.292Z
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
    post:
      security:
        - bearerAuth: []
      tags:
        - Category
      summary: Create new category.
      description: Saves a new category to the database.
      produces:
        - application/json
      requestBody:
        required: true
        description: Create new category.
        content:
          application/json:
            schema:
              $ref: '#/definitions/categoryBody'
            example:
              name: Languages
              categoryIcon:
                path: categories-icons/link-to-icon.png
                color: '#66C42C'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/definitions/categories'
              example:
                _id: 6255bc080a71adf9223df136
                name: Languages
                categoryIcon:
                  path: categories-icons/link-to-icon.png
                  color: '#66C42C'
                totalOffers: { student: 10, tutor: 8 }
                createdAt: 2023-20-01T13:25:36.292Z
                updatedAt: 2023-20-01T13:25:36.292Z
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 403
                code: FORBIDDEN
                message: You do not have permission to perform this action.
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 409
                code: CATEGORY_ALREADY_EXISTS
                message: Category with the specified name already exists.
  /categories/{id}/subjects/names:
    get:
      security:
        - bearerAuth: []
      tags:
        - Categories
      summary: Find subjects' names for category
      description: Finds and returns subjects' names for category with specified ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of category
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/categories'
              example:
                - _id: 64045f98b131dd04d7896af6
                  name: Guitar
                - _id: 64045f99b131dd02d9476af1
                  name: Piano
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: INVALID_ID
                message: ID is invalid.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
  /categories/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Categories
      summary: Find category by ID
      description: Finds and returns a category with specified ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of needed category
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/categories'
              example:
                _id: 64045f98b131dd04d7896af6
                name: Languages
                categoryIcon:
                  path: categories-icons/link-to-icon.png
                  color: '#66c42c'
                totalOffers: { student: 10, tutor: 8 }
                createdAt: 2023-20-01T13:25:36.292Z
                updatedAt: 2023-20-01T13:25:36.292Z
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: INVALID_ID
                message: ID is invalid.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: DOCUMENT_NOT_FOUND
                message: Category with the specified id was not found.
  /categories/{categoryId}/subject/{subjectId}/price-range:
    get:
      security:
        - bearerAuth: []
      tags:
        - Offers
      summary: Find and return min and max price.
      description: Find and return min and max prices of offers in accordance with specific role.
      produces:
        - application/json
      parameters:
        - name: query
          in: path
          required: true
          description: The query with the role "?authorRole=tutor" or "?authorRole=student"
          type: string
          enum:
            - student
            - tutor
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/offer'
              example:
                minPrice: 300
                maxPrice: 500
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: NOT_FOUND
                message: The requested URL was not found.
  /categories/{id}/subjects:
    get:
      security:
        - bearerAuth: []
      tags:
        - Categories
      summary: Find subjects by category
      description: Finds and returns subjects by specified category ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of category
          type: string
        - in: query
          name: name
          schema:
            type: string
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/categories'
              example:
                - _id: 6422dbb9823be47b41eeb8d6
                  name: bass
                  category: 6421ed8ed991d46a84721dfa
                  totalOffers: { student: 10, tutor: 8 }
                  createdAt: 2023-20-01T13:25:36.292Z
                  updatedAt: 2023-20-01T13:25:36.292Z
                - _id: 6422d995d898aa732d038e8f
                  name: guitar
                  category: 6421ed8ed991d46a84721dfa
                  totalOffers: { student: 10, tutor: 8 }
                  createdAt: 2023-20-01T13:25:36.292Z
                  updatedAt: 2023-20-01T13:25:36.292Z
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: INVALID_ID
                message: ID is invalid.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
