components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: returns the user object
      description: Creates JWT token and returns the user object in case that user provides the correct email and password.
      produces:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/definitions/login'
      responses:
        200:
          description: A user object.
          content:
            application/json:
              schema:
                $ref: '#/definitions/user'
  /auth/signup:
    post:
      tags:
        - Auth
      summary: 
      description: Stores new user in the database. Returns user information.
      produces:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/definitions/signup'
      responses:
        201:
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/definitions/user'
  /auth/forgot-password:
    post:
      tags:
        - Auth
      summary: sends an email with a reset link
      description: Saves a generated reset token, sends an email with a reset link and returns the token
      produces:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/definitions/user'
      responses:
        200:
          description: Reset token
          content:
            application/json:
              schema:
                $ref: '#/definitions/resetToken'
  /auth/reset-password:
    patch:
      tags:
        - Auth
      summary: updates a password to a new one
      description: Checks the reset token for validity, and updates the password
      produces:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/definitions/resetToken'
                - $ref: '#/definitions/resetPassword'
      responses:
        302:
          description: Redirection to the main page
