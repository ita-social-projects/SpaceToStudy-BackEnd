  /students/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Students
      summary: Find and return student by ID
      description: Finds and returns a student with the specified ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the student that needs to be fetched
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/student'
              example:
                _id: 6255bc080a75adf9223df101
                role: student
                firstName: John
                lastName: Doe
                email: johndoe@gmail.com
                photo: image.png
                active: true
                blocked: false
                isEmailConfirmed: true
                lastLogin: 2022-10-25T11:59:53.243Z
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: INVALID_ID
                message: ID is invalid.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: USER_NOT_FOUND
                message: User with the specified id or email was not found.
