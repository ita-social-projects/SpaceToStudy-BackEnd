components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: returns the user object
      description: Creates JWT token and returns the user object in case that user provides the correct email and password.
      produces:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/definitions/login'
      responses:
        200:
          description: A user object.
          content:
            application/json:
              schema:
                $ref: '#/definitions/user'
  /auth/signup:
    post:
      tags:
        - Auth
      summary:
      description: Stores new user in the database. Returns user information.
      produces:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/definitions/signup'
      responses:
        201:
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/definitions/user'
  /auth/forgot-password:
    post:
      tags:
        - Auth
      summary: sends an email with a reset link
      description: Saves a generated reset token and sends an email with a reset link
      produces:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: test@gmail.com
      responses:
        204:
          description: Email successfully sent
        404:
          description: The email was not found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: 'EMAIL_NOT_FOUND'
                message: 'There is no user registered with that email.'

  /auth/reset-password:
    patch:
      tags:
        - Auth
      summary: updates a password to a new one
      description: Checks the reset token for validity, and updates the password
      produces:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/definitions/resetToken'
                - $ref: '#/definitions/resetPassword'
      responses:
        204:
          description: Successful completion of an update
        401:
          description: Reset token is invalid or expired
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: 'BAD_RESET_TOKEN'
                message: 'The reset token is either invalid or has expired.'
  /auth/first-login:
    patch:
      tags:
        - Auth
      summary: sets the isFirstLogin user model's field to 'false'
      desciption: sets the isFirstLogin user model's field to 'false'
      responses:
        204:
          description: Successful completion of an update
        401:
          description: User is not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: 'UNAUTHORIZED'
                message: 'User is not authorized.'
