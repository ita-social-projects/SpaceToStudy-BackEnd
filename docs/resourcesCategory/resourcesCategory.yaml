paths:
  /resources-categories:
    get:
      security:
        - bearerAuth: []
      tags:
        - Resources Categories
      summary: Find all resources categories.
      description: Finds and returns an array with a list of all resources categories.
      produces:
        - application/json
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: false
        - in: query
          name: sort
          schema:
            type: string
          required: false
        - in: query
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          name: skip
          schema:
            type: integer
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/definitions/resourcesCategory"
              example:
                count: 2
                items:
                  - _id: 6502ec2060ec37be943353e2
                    name: New Resource Category
                    author: 648afee884936e09a37deaaa
                    createdAt: 2023-07-03T08:55:53.812Z
                    updatedAt: 2023-07-03T08:55:53.812Z
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/Error"
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/Error"
              example:
                status: 403
                code: FORBIDDEN
                message: You do not have permission to perform this action.
    post:
      security:
        - bearerAuth: []
      tags:
        - Resources Categories
      summary: Creates a new resource category.
      description: Creates a new resource category and saves it to the database.
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/definitions/resourcesCategoryBody"
            example:
              name: Chemical Category
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/definitions/resources-categories"
              example:
                _id: 650b14441e8d4a4484e2e2f5
                name: Chemical Category
                author: 6494128829631adbaf5cf615
                createdAt: 2023-20-01T13:25:36.292Z
                updatedAt: 2023-20-01T13:25:36.292Z
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/Error"
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/Error"
              example:
                status: 403
                code: FORBIDDEN
                message: You do not have permission to perform this action.

