components:
  category:
    type: object
    properties:
      _id:
        type: string
      name:
        type: string
      appearance: 
        type: object
        properties:
          color:
            type: string
          icon:
            type: string
  subject:
    type: object
    properties:
      _id:
        type: string
      name:
        type: string
  mainSubjects:
    type: object
    properties:
      _id:
        type: string
      category:
        type: object
        $ref: '#/components/category'
      subjects: 
        type: array
        $ref: '#/components/subject'
definitions:
  userStatsResponse:
    type: array
    items:
      type: object
      properties:
        rating:
          type: number
        count:
          type: number
  userMainSubjects:
    type: object
    properties:
      _id:
        type: string
      category:
        type: object
        $ref: '#/components/category'
      subjects: 
        type: array
        $ref: '#/components/subject'
  users:
    type: array
    items:
      type: object
      properties:
        _id:
          type: string
        role:
          type: array
          items:
            type: string
            enum:
              - student
              - tutor
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        mainSubjects:
          type: object
          properties:
            student:
              type: array
              $ref: '#/definitions/userMainSubjects'
            tutor:
              type: array
              $ref: '#/definitions/userMainSubjects'
        totalReviews:
          type: object
          properties:
            student:
              type: number
            tutor:
              type: number
        averageRating:
          type: object
          properties:
            student:
              type: number
            tutor:
              type: number
        nativeLanguage:
          type: string
        address:
          type: object
          properties:
            country:
              type: string
            city:
              type: string
        professionalSummary:
          type: string
        photo:
          type: string
        lastLogin:
          type: string
          format: date-time
        status:
          type: object
          properties:
            student:
              type: string
              enum:
                - active
                - blocked
            tutor:
              type: string
              enum:
                - active
                - blocked
            admin:
              type: string
              enum:
                - active
                - blocked
        FAQ:
          type: object
          properties:
            student:
              type: array
              items:
                type: object
                properties:
                  question:
                    type: string
                  _id:
                    type: string
                  answer:
                    type: string
            tutor:
              type: array
              items:
                type: object
                properties:
                  question:
                    type: string
                  _id:
                    type: string
                  answer:
                    type: string
        videoLink:
          type: object
          properties:
            student:
              type: string
            tutor:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
  user:
    type: object
    properties:
      _id:
        type: string
      role:
        type: array
        items:
          type: string
          enum:
            - student
            - tutor
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      mainSubjects:
        type: object
        properties:
          student:
            type: array
            $ref: '#/definitions/userMainSubjects'
          tutor:
            type: array
            $ref: '#/definitions/userMainSubjects'
      totalReviews:
        type: object
        properties:
          student:
            type: number
          tutor:
            type: number
      averageRating:
        type: object
        properties:
          student:
            type: number
          tutor:
            type: number
      nativeLanguage:
        type: string
      address:
        type: object
        properties:
          country:
            type: string
          city:
            type: string
      professionalSummary:
        type: string
      photo:
        type: string
      isEmailConfirmed:
        type: boolean
      isFirstLogin:
        type: boolean
      lastLogin:
        type: string
        format: date-time
      status:
        type: object
        properties:
          student:
            type: string
            enum:
              - active
              - blocked
          tutor:
            type: string
            enum:
              - active
              - blocked
          admin:
            type: string
            enum:
              - active
              - blocked
      bookmarkedOffers:
        type: array
        items:
          type: object
      FAQ:
        type: object
        properties:
          student:
            type: array
            items:
              type: object
              properties:
                question:
                  type: string
                _id:
                  type: string
                answer:
                  type: string
          tutor:
            type: array
            items:
              type: object
              properties:
                question:
                  type: string
                _id:
                  type: string
                answer:
                  type: string
      videoLink:
          type: object
          properties:
            student:
              type: string
            tutor:
              type: string
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
