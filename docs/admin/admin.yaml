components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /admins:
    get:
      tags:
        - Admins
      summary: returns a list of admins
      description: Returns a list of user objects with "admin" role.
      produces:
        - application/json
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/admins'
  /admins/{userId}:
    get:
      tags:
        - Admins
      summary: returns an admin by Id
      description: Finds and returns a user object with admin role by specified Id.
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: User Id
          type: string
      responses:
        200:
          description: Admin information
          content:
            application/json:
              schema:
                $ref: '#/definitions/admin'
        400:
          description: Invalid Id
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: 'INVALID_ID'
                message: 'ID is invalid.'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: 'USER_NOT_FOUND'
                message: 'User with specified email or id was not found.'
