paths:
  /questions:
    post:
      security:
        - bearerAuth: []
      tags:
        - Questions
      summary: Creates a new question.
      description: Creates a new question.
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#definitions/questionBody'
            example:
              title: What is the chemical symbol for water?
              answers:
                - text: First answer
                  isCorrect: true
                - text: Second answer
                  isCorrect: false
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#definitions/question'
              example:
                _id: 63ec1cd51e9d781cdb6f4b14
                title: What is the chemical symbol for water?
                answers:
                  - text: First answer
                    isCorrect: true
                  - text: Second answer
                    isCorrect: false
                author: 63da8767c9ad4c9a0b0eacd3
                createdAt: 2023-02-14T23:44:21.334Z
                updatedAt: 2023-02-14T23:44:21.334Z
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 403
                code: FORBIDDEN
                message: You do not have permission to perform this action.
