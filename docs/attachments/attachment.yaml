paths:
  /attachments:
    get:
      security:
        - bearerAuth: []
      tags:
        - Attachments
      summary: Find all attachments.
      description: Finds and returns an array with a list of all attachments.
      produces:
        - application/json
      parameters:
        - in: query
          name: fileName
          schema:
            type: string
          required: false
        - in: query
          name: sort
          schema:
            type: string
          required: false
        - in: query
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          name: skip
          schema:
            type: integer
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/attachments'
              example:
                count: 1
                items:
                  - _id: 63ec1cd51e9d781cdb6f4b14
                    author: 648afee884936e09a37deaaa
                    fileName: EnglishB2Level
                    link: 'https://english-b2-test.com'
                    size: 230
                    category: { _id: 6477007a6fa4d05e1a800ce1, name: Science }
                    createdAt: 2023-02-14T23:44:21.334Z
                    updatedAt: 2023-02-14T23:44:21.334Z
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 403
                code: FORBIDDEN
                message: You do not have permission to perform this action.
    post:
      security:
        - bearerAuth: []
      tags:
        - Attachments
      summary: Create new attachments.
      description: Saves new attachments to the database.
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: files
          type: file
          description: Array of files to upload
          required: true
        - in: formData
          name: fileName
          type: string
          description: File name for the attachment
          required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/definitions/attachment'
              example:
                - _id: 8755bc080a00adr9243df104
                  author: 6255bc080a75adf9223df100
                  fileName: attachment1.pdf
                  link: '154867-attachment1.pdf'
                  category: [{ _id: 6502ec2060ec37be943353e2, name: 'New Category 1' }]
                  description: This is an example attachment description.
                  size: 1024
                  createdAt: '2023-08-13T12:34:56.789Z'
                  updatedAt: '2023-08-13T12:34:56.789Z'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: INVALID_REQUEST
                message: Invalid request parameters.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
  /attachments/{id}:
    patch:
      security:
        - bearerAuth: []
      tags:
        - Attachments
      summary: Finds and updates an attachment.
      description: Updates an attachment by ID which is restricted only to the tutor
      produces:
        - application/json
      requestBody:
        required: true
        description: Data for update the attachment.
        content:
          application/json:
            schema:
              $ref: '#/definitions/attachmentBody'
            example:
              id: 8755bc080a00adr9243df104
              fileName: File1.pdf
              description: dsdsfdffsfs
              category: 6502ec2060ec37be943353e2

      parameters:
        - name: id
          in: path
          required: true
          description: ID of the attachment that needs to be updated
          type: string
        - in: formData
          name: description
          type: string
          description: Description for the attachment
        - in: formData
          name: fileName
          type: string
          description: File name for the attachment
          required: true
        - in: formData
          name: category
          type: string
          description: Category for the attachment
      responses:
        204:
          description: No Content
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: INVALID_ID
                message: ID is invalid.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 403
                code: FORBIDDEN
                message: You do not have permission to perform this action.
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: DOCUMENT_NOT_FOUND
                message: Attachment with the specified id was not found.
    delete:
      security:
        - bearerAuth: []
      tags:
        - Attachments
      summary: Delete attachment by ID
      description: Finds and deletes an attachment with the specified ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the attachment that needs to be deleted
          type: string
      responses:
        204:
          description: No Content
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: INVALID_ID
                message: ID is invalid.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 403
                code: FORBIDDEN
                message: You do not have permission to perform this action.
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: DOCUMENT_NOT_FOUND
                message: Attachment with the specified id was not found.
