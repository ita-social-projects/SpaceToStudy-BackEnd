paths:
  /students:
    get:
      security:
        - bearerAuth: []
      tags:
        - Students
      summary: Find all students
      description: Finds and returns an array with a list of students.
      produces:
        - application/json
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/students'
              example:
                - _id: 6255bc080a75adf9223df101
                  role: student
                  firstName: John
                  lastName: Doe
