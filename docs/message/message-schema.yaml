definitions:
  messages:
    type: array
    items:
      type: object
      properties:
        _id:
          type: string
        author:
          type: string
          ref: '#/components/user'
        authorRole:
          type: string
          enum:
              - student
              - tutor
        text:
          type: string
        isRead:
          type: boolean
        isNotified:
          type: boolean
        chat:
          type: string
          ref: '#/components/chat'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
  messageBody:
    type: object
    properties:
      author:
        type: string
        ref: '#/components/user'      
      text:
        type: string     
      chat:
        type: string
        ref: '#/components/chat'
  message:
    type: object
    properties:
       _id:
          type: string
       author:
          type: string
          ref: '#/components/user'
       authorRole:
          type: string
          enum:
              - student
              - tutor
       text:
          type: string        
       isRead:
          type: boolean
       isNotified:
          type: boolean
       chat:
          type: string
          ref: '#/components/chat'
       createdAt:
          type: string
          format: date-time
       updatedAt:
          type: string
          format: date-time