          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: ADMIN_NOT_FOUND
                message: Admin with the specified id was not found.
    delete:
      security:
        - bearerAuth: []
      tags:
        - Admins
      summary: Delete admin by ID
      description: Deletes an admin with the specified ID
      produces:
        - application/json
      responses:
