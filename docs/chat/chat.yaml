      security:
        - bearerAuth: []
      tags:
        - Chats
      summary: Deletes Chat by ID
      description: Finds and deletes Chat with the specified ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the Chat that needs to be deleted
          type: string
      responses:
