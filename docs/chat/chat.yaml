paths:
  /chats:
    post:
      security:
        - bearerAuth: []
      tags:
        - Chats
      summary: Create a new chat.
      description: Create and save a new chat to database.
      produces:
        - application/json
      requestBody:
        required: true
        description: Create new chat.
        content:
          application/json:
            schema:
              $ref: '#/definitions/chatBody'
            member: 6421d9833cdf38b706756dff
            memberRole: student
      responses:
        201:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/chat'
              example:
                _id: 64a54c6c7bca605aaf2da66c
                members:
                  - user: 6491d003a634c3c427b69daa
                    role: tutor
                  - user: 6421d9833cdf38b706756dff
                    role: student
                createdAt: 2024-08-01T13:25:36.292Z
                updatedAt: 2024-08-01T13:25:36.292Z
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
    get:
      security:
        - bearerAuth: []
      tags:
        - Chats
      summary: Find all chats for current user.
      description: Finds and returns all chats for current user by their token.
      produces:
        - application/json
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/chats'
              example:
                - _id: 64a54c6c7bca605aaf2da66c
                  members:
                    - user: 6491d003a634c3c427b69daa
                      role: tutor
                    - user: 6421d9833cdf38b706756dff
                      role: student
                  createdAt: 2024-08-01T13:25:36.292Z
                  updatedAt: 2024-08-01T13:25:36.292Z
                - _id: 64a54c6c7bca605aaf2da6df
                  members:
                    - user: 6491d003a634c3c427b69dda
                      role: student
                    - user: 6421d9833cdf38b706756d22
                      role: tutor
                  createdAt: 2024-08-01T13:25:36.292Z
                  updatedAt: 2024-08-01T13:25:36.292Z
  '/chats/{id}/messages':
    get:
      security:
        - bearerAuth: []
      tags:
        - Chats
      summary: Find your messages in chat
      description: >-
        Finds and returns an array with a list of all your messages related to
        specific chat.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the chat that needs to be fetched messages from
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/messages'
              example:
                - _id: 64a28e8c5d56f749c7d915d0
                  author: 6421d9833cdf38b706756dff
                  authorRole: student
                  text: Some text
                  isRead: false
                  isNotified: false
                  chat: 6421d9833cdf38b706756dfd
                  createdAt: 2024-08-01T13:25:36.292Z
                  updatedAt: 2024-08-01T13:25:36.292Z
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 403
                code: FORBIDDEN
                message: You do not have permission to perform this action.
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: DOCUMENT_NOT_FOUND
                message: Chat with the specified id was not found.
    delete:
      security:
        - bearerAuth: []
      tags:
        - Chats
      summary: Delete all messages from the specified chat
      description: Deletes all messages related to specific chat.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the chat
          type: string
      responses:
        204:
          description: No Content
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 403
                code: FORBIDDEN
                message: You do not have permission to perform this action.
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: DOCUMENT_NOT_FOUND
                message: Chat with the specified id was not found.
