components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /users:
    get:
      tags:
        - Users
      summary: returns object with users list
      description: Returns an Object with a users list.
      produces:
        - application/json
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/users'
  /users/{userId}:
    get:
      tags:
        - Users
      summary: returns a user by Id
      description: Finds and returns a user object with specified Id.
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: User Id
          type: string
      responses:
        200:
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/definitions/user'
    delete:
      tags:
        - Users
      summary: finds and deletes a User by Id
      description: Removes a User with specified Id from the db. Returns an object with message.
      produces:
        - application/json
      parameters:
        - name: userId
          in: path
          required: true
          description: User Id
          type: string
      responses:
        204:
          description: Deletion was successful
