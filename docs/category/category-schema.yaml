      properties:
        _id:
          type: string
        name:
          type: string
        appearance:
          type: object
          properties:
            icon:
              type: string
            color:
              type: string
        totalOffers:
          type: object
          properties:
            student:
              type: number
              default: 0
            tutor:
              type: number
              default: 0
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
