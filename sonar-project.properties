sonar.projectKey=ita-social-projects_SpaceToStudy-BackEnd
sonar.organization=ita-social-projects

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=SpaceToStudy-BackEnd
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

sonar.exclusions=test/**, node_modules/**, jest.config.js, swagger-settings.js, docs/**, emails/**
