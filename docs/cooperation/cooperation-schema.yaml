definitions:
  cooperations:
    type: array
    items:
      type: object
      properties:
        _id:
          type: string
        offer:
          type: string
          ref: '#components/offer'
        initiator:
          type: string
          ref: '#/components/user'
        initiatorRole:
          type: string
        receiver:
          type: string
          ref: '#components/user'
        receiverRole:
          type: string
        price:
          type: number
        title:
          type: string
        status:
          type: string
          enum:
            - pending
            - active
            - declined
            - closed
        needAction:
          type: string
          enum:
            - student
            - tutor
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
  cooperationBody:
    type: object
    properties:
      offer:
        type: string
        ref: '#components/offer'
      receiver:
        type: string
        ref: '#components/user'
      receiverRole:
        type: string
      price:
        type: number
      status:
        type: string
        enum:
          - pending
          - active
          - declined
          - closed
      sections:
        type: array
        items:
          type: object
          properties:
          title: string
          description: string
          resources:
            type: array
            items:
              type: object
              properties:
                resource:
                  type: object
                  additionalProperties: true
                resourceType:
                  type: string
                  enum:
                    - Lesson
                    - Quiz
                    - Attachment
  cooperation:
    type: object
