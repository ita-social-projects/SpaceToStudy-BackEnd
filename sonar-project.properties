sonar.projectKey=ita-social-projects_SpaceToStudy-BackEnd
sonar.organization=ita-social-projects

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=SpaceToStudy-BackEnd
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

sonar.sources=.
sonar.exclusions=**/src/test/**/*.js, node_modules/**, jest.config.js, swagger-settings.js, docs/**, src/emails/**
sonar.language=js



# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude test subdirectories from source scope

sonar.tests=./src/test
sonar.test.inclusions=**/src/test/**/*.js

sonar.javascript.lcov.reportPaths=./src/test/coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

