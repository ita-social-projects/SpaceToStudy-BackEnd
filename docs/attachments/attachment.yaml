paths:
  /attachments:
    get:
      security:
        - bearerAuth: []
      tags:
        - Attachments
      summary: Find all attachments.
      description: Finds and returns an array with a list of all attachments.
      produces:
        - application/json
      parameters:
        - in: query
          name: fileName
          schema:
            type: string
          required: false
        - in: query
          name: sort
          schema:
            type: string
          required: false
        - in: query
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          name: skip
          schema:
            type: integer
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/attachments'
              example:
                count: 1
                items:
                  - _id: 63ec1cd51e9d781cdb6f4b14
                    author: 648afee884936e09a37deaaa
                    fileName: EnglishB2Level
                    link: 'https://english-b2-test.com'
                    description: This is basic B2 level English test.
                    size: 230
                    createdAt: 2023-02-14T23:44:21.334Z
                    updatedAt: 2023-02-14T23:44:21.334Z
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 403
                code: FORBIDDEN
                message: You do not have permission to perform this action.
  /attachments/{id}:
    delete:
      security:
        - bearerAuth: []
      tags:
        - Attachments
      summary: Delete attachment by ID
      description: Finds and deletes an attachment with the specified ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the attachment that needs to be deleted
          type: string
      responses:
        204:
          description: No Content
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: INVALID_ID
                message: ID is invalid.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 403
                code: FORBIDDEN
                message: You do not have permission to perform this action.
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: DOCUMENT_NOT_FOUND
                message: Attachment with the specified id was not found.