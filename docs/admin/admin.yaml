paths:
  /admins:
    post:
      security:
        - bearerAuth: []
      tags:
        - Admins
      summary: Add admin
      description: Creates and returns an admin
      produces:
        - application/json
      requestBody:
        required: true
        description: Provide required data to create an admin
        content:
          application/json:
            schema:
              $ref: '#/definitions/signup'
            example:
              firstName: John
              lastName: Doe
              email: johndoe@gmail.com
              password: qwer1234
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                schema:
                  $ref: '#/definitions/admin'
                example:
                  _id: 6255bc080a75adf9223df100
                  firstName: John
                  lastName: Doe
                  email: johndoe@gmail.com
                  active: true
                  blocked: false
                  dateOfInvitation: 01-01-2022
                  dateOfActivation: 01-01-2022
                  lastLogin: 01-01-2022
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: EMAIL_NOT_VALID
                message: 'Email should be of the following format: “local-part@domain.com”.'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.

    get:
      security:
        - bearerAuth: []
      tags:
        - Admins
      summary: Find all admins
      description: Finds and returns an array with a list of admins.
      produces:
        - application/json
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/admins'
              example:
                - _id: 6255bc080a75adf9223df100
                  firstName: John
                  lastName: Doe
                  email: johndoe@gmail.com
                  active: true
                  blocked: false
                  dateOfInvitation: 04-03-2022
                  dateOfActivation: 02-04-2022
                  lastLogin: 01-01-2022
                - _id: 8755bc080a00adr9243df104
                  firstName: Joe
                  lastName: Doe
                  email: joedoe@outlook.com
                  active: true
                  blocked: true
                  dateOfInvitation: 14-01-2022
                  dateOfActivation: 21-01-2022
                  lastLogin: 20-01-2022
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
  /admins/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Admins
      summary: Find admin by ID
      description: Finds and returns an admin with the specified ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the admin that needs to be fetched
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/admin'
              example:
                _id: 6255bc080a75adf9223df100
                firstName: John
                lastName: Doe
                email: johndoe@gmail.com
                active: true
                blocked: false
                dateOfInvitation: 01-01-2022
                dateOfActivation: 01-01-2022
                lastLogin: 01-01-2022
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: INVALID_ID
                message: ID is invalid.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: ADMIN_NOT_FOUND
                message: Admin with the specified id was not found.
    patch:
      security:
        - bearerAuth: []
      tags:
        - Admins
      summary: Update admin by ID
      description: Updates and returns an admin with the specified ID
      produces:
        - application/json
      requestBody:
        required: true
        description: Provide required data to update an admin
        content:
          application/json:
            schema:
              $ref: '#/definitions/signup'
            example:
              firstName: John
              lastName: Doe
