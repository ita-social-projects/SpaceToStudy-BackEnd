paths:
  /categories:
    get:
      security:
        - bearerAuth: []
      tags:
        - Categories
      summary: Find all categories
      description: Finds and returns an array with a list of categories
      produces:
        - application/json
      parameters:
        - in: query
          name: match
          schema:
            type: string
          required: false
        - in: query
          name: skip
          schema:
            type: string
          required: false
        - in: query
          name: limit
          schema:
            type: string
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/categories'
              example:
                - _id: 64045f98b131dd04d7896af6
                  name: languages
                  categoryIcon: categories-icons/link-to-icon.png
                  totalOffers: 9
                  createdAt: 2023-20-01T13:25:36.292Z
                  updatedAt: 2023-20-01T13:25:36.292Z
                - _id: 640461e3cfdda3f3d16dcac5
                  name: music
                  categoryIcon: categories-icons/link-to-icon.png
                  totalOffers: 1
                  createdAt: 2023-20-01T13:25:36.292Z
                  updatedAt: 2023-20-01T13:25:36.292Z
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.

  /categories/{id}/subjects/names:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Categories
      summary: Find subjects' names for category
      description: Finds and returns subjects' names for category with specified ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of category
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/categories'
              example:
                - _id: 64045f98b131dd04d7896af6
                  name: Guitar
                - _id: 64045f99b131dd02d9476af1
                  name: Piano
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: INVALID_ID
                message: ID is invalid.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
  /categories/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Categories
      summary: Find category by ID
      description: Finds and returns a category with specified ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: ID of needed category
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/categories'
              example:
                _id: 64045f98b131dd04d7896af6
                name: languages
                categoryIcon: categories-icons/link-to-icon.png
                totalOffers: 9
                createdAt: 2023-20-01T13:25:36.292Z
                updatedAt: 2023-20-01T13:25:36.292Z
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: INVALID_ID
                message: ID is invalid.
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 401
                code: UNAUTHORIZED
                message: The requested URL requires user authorization.
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 404
                code: DOCUMENT_NOT_FOUND
                message: Category with the specified id was not found.
