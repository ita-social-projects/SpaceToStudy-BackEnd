      properties:
        _id:
          type: string
        title:
          type: string
        items:
            type: array
            ref: '#/components/question'
        author:
          type: string
          ref: '#/components/user'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
